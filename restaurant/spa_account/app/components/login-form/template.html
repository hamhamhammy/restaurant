<div class="LoginForm">

  <div ng-if="ctrl.loginError">
    Failed to login
  </div>

  <form ng-submit="ctrl.submitForm()">
    <input type="text" placeholder="username or email" ng-model="ctrl.username"/>
    <input type="password" placeholder="password" ng-model="ctrl.password"/>
    <button type="submit">login</button>
  </form>

  <div>
    <input type="text" placeholder="user id to lookup" ng-model="ctrl.userId"/>
    <button ng-click="ctrl.getUserDetails()">get user details</button>
  </div>

</div>

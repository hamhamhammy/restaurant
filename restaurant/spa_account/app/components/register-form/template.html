<div class="RegisterForm">

  <div ng-if="ctrl.registerError">
    Failed to register
  </div>

  <form ng-submit="ctrl.submitForm()">
    <input type="text" placeholder="email" ng-model="ctrl.email"/>
    <input type="text" placeholder="username" ng-model="ctrl.username"/>
    <input type="password" placeholder="password" ng-model="ctrl.password"/>
    <button type="submit">register</button>
  </form>

</div>
